<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Skeletor</title>
    <meta name="description" content="Skeletor">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bower_components/fancybox/source/jquery.fancybox.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="link_modal"><a data-href="#openModal" class="fancybox open_modal">Abrir modal</a></div>
    <div id="modal" class="modal_city">
      <div class="content">
        <h3 class="title">Seleccione</h3>
        <div class="content_group">
          <div class="select_group">
            <div class="group">
              <label>Departamento :</label>
              <select name="depart" class="select_cat">
                <option value="Seleccion" selected disabled>Selecciona</option>
              </select>
            </div>
            <div class="group">
              <label>Provincia :</label>
              <select name="prov" class="select_item">
                <option selected disabled>Escoge</option>
              </select>
            </div>
            <div class="group">
              <label>Distrito :</label>
              <select name="dist" class="select_item">
                <option selected disabled>Escoge</option>
              </select>
            </div>
          </div>
          <div class="btn">
            <div class="btn_add">Agregar</div>
            <div class="btn_update">Actualizar</div>
            <div class="btn_loading">Espere...</div>
          </div>
        </div>
      </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/parsleyjs/dist/parsley.min.js"></script>
    <script src="bower_components/fancybox/source/jquery.fancybox.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
